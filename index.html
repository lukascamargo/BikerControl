<!DOCTYPE html>
<html ng-app="BikerControl">
<head>
	<meta charset="utf-8">
	<title>BikerControl</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var app = angular.module('BikerControl', []);
        var socket = io();

        app.controller('ImprimeDados', ['$scope', function($scope){
            
            socket.on('port', function(data){
                $scope.$apply(function(){
                    $scope.data = data;
                });
            });

        }]);
    </script>
</head>
<body ng-controller="ImprimeDados">

<div>
	<p>Velocidade: {{data}}</p>
</div>


</body>
</html>
